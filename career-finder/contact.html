    <header>
        <div class="header"><button id="menu" aria-label="Menu button"></button></div>
        <button id="menu" aria-label="Menu button"></button>
        <nav class="navigation">
            <a href="/career-finder/" title="Home">Home</a>

        </nav>
    </header>
    <main>
        <div>
            <h1>Vocational Guidance Form</h1>
            <form action="thankyou.html" method="get" id="form" class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" title="Your First Name" autocomplete="given-name" required>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" title="Your Last Name" autocomplete="family-name" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" autocomplete="email" placeholder="name@gmail.com" title="Email Address" required>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" autocomplete="tel" title="Phone Number" required>
                <label for="career">Membership Level</label>
                    <select id="career" name="career" required>
                        <option value="" disabled>-- Choose a career --</option>
                    </select>
                <label for="edutational-background">Educational Background</label>
                <textarea name="edutational-background" id="edutational-background" title="Educational Background" rows="7"></textarea>
                <label for="question">Any Specific Question</label>
                <textarea name="question" id="question" title="Any Specific Question" rows="3"></textarea>

                <button type="submit" style="margin-top: 15px; margin-bottom: 15px;">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <p><b>Vocational guidance</b></p>
