    <meta charset="UTF-8">

    <meta property="og:url" content="https://argmat-byui.github.io/wdd231/chamber/">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="styles/join.css">
    <link rel="stylesheet" href="styles/join-large.css">
    <link rel="stylesheet" href="styles/directory.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="scripts/join.js" type="module"></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header>
        <div class="header">
            <img src="images/logo.webp" alt="Buenos Aires Chamber of Commerce" width="200">
            <h1 class="title">Buenos Aires Chamber of Commerce</h1>
        </div>
        <button id="menu" aria-label="Menu button"></button>
        <nav class="navigation">
            <a href="/chamber" title="Home">Home</a>
            <a href="directory.html" title="Chamber">Directory</a>
            <a href="#" title="Join" class="active">Join</a>
            <a href="discover.html" title="Discover">Discover</a>
        </nav>
    </header>
    <main>
        <div class="content">
            <div>
                <h2>Membership Application Form</h2>
                <form action="thankyou.html" method="get" id="form" class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" title="Your First Name" autocomplete="given-name" required>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" title="Your Last Name" autocomplete="family-name" required>
                    <label for="organization-title">Organizational Title</label>
                    <input type="text" name="organization-title" id="organization-title" title="Your Title in the Organization" autocomplete="organization-title" pattern="^[A-Za-z\s\-]{7,}$" placeholder="Enter your title (at least 7 characters)">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autocomplete="email" placeholder="name@gmail.com" title="Email Address" required>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" autocomplete="tel" title="Phone Number" required>
                    <label for="organization">Business/Organization's name</label>
                    <input type="text" name="organization" id="organization" title="Business or Organization name" autocomplete="organization">
                    <label for="membership">Membership Level</label>
                    <select id="membership" name="membership" required>
                        <option value="" disabled>-- Choose a membership --</option>
                    </select>
                    <label for="description">Business/Organization's description</label>
                    <textarea name="description" id="description" title="Business or Organization brief description"></textarea>
                    <input type="hidden" name="timestamp" id="timestamp">
                    <button type="submit">Join</button>
                </form>
            </div>
            <div id="memberships"></div>
        </div>
    </main>
    <footer>
        <div>
            <p><b>Buenos Aires Chamber of Commerce</b></p>
            <p>Av Rivadavia 1467</p>
            <p>Buenos Aires, Argentina</p>
            <p>Email: <a href="mailto:info@buenosairescc.org">info@buenosairescc.org</a></p>
            <p>Phone: (11) 4123-4567</p>
        </div>
        <div id="social-media-links">
            <p>Social media links</p>
        </div>
        <div>
            <p>©<span id="currentyear"></span> | Matías Argañaraz | Argentina</p>
            <p>Last Modification: <span id="last-modified"></span></p>
        </div>
    </footer>
</body>
</html>
